
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Account - BC99</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="auth.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <main id="mainContent" class="account-page">
        <div class="account-card">
            <div class="profile-section">
                <div class="avatar">üë§</div>
                <div class="user-info">
                    <h2 id="userName">Loading...</h2>
                    <div class="uid">UID: <span id="userUID">Loading...</span></div>
                    <div class="balance">Balance: <span id="userBalance">Loading...</span></div>
                </div>
            </div>
            
            <div class="account-sections">
                <button class="account-btn premium-btn" onclick="showBettingHistory()">
                    <span class="btn-icon">üìä</span>
                    Betting History
                </button>
                <button class="account-btn premium-btn">
                    <span class="btn-icon">üìú</span>
                    Privacy Policy
                </button>
                <button class="account-btn premium-btn" onclick="showBindBank()">
                    <span class="btn-icon">üè¶</span>
                    Bind Bank Account
                </button>
                <button class="account-btn premium-btn" onclick="showRedEnvelopeForm()">
                    <span class="btn-icon">üßß</span>
                    Redeem Red Envelope
                </button>
                <button class="account-btn premium-btn" onclick="showCustomerSupport()">
                    <span class="btn-icon">üí¨</span>
                    Contact Support
                </button>
            </div>

            <button class="logout-btn">
                <span class="btn-icon">üö™</span>
                Logout
            </button>

            <!-- Red Envelope Modal -->
            <div id="redEnvelopeModal" class="modal">
                <div class="modal-content premium-modal">
                    <span class="close-btn" onclick="closeRedEnvelopeModal()">&times;</span>
                    <h3>Redeem Red Envelope Code</h3>
                    <input type="text" id="redEnvelopeCode" placeholder="Enter code">
                    <button class="confirm-btn" onclick="redeemRedEnvelopeCode()">Redeem</button>
                </div>
            </div>

            <!-- Bank Bind Modal -->
            <div id="bindBankModal" class="modal">
                <div class="modal-content premium-modal">
                    <span class="close-btn" onclick="closeBankModal()">&times;</span>
                    <h3>Bind Bank Account</h3>
                    <input type="text" id="bankName" placeholder="Bank Name">
                    <input type="text" id="accountNumber" placeholder="Account Number">
                    <input type="text" id="ifscCode" placeholder="IFSC Code">
                    <button class="confirm-btn" onclick="bindBankAccount()">Bind Account</button>
                </div>
            </div>

            <!-- Support Modal -->
            <div id="supportModal" class="modal">
                <div class="modal-content premium-modal">
                    <span class="close-btn" onclick="closeSupportModal()">&times;</span>
                    <h3>Customer Support</h3>
                    <div class="support-options">
                        <button class="support-btn" onclick="contactSupport('chat')">Live Chat</button>
                        <button class="support-btn" onclick="contactSupport('email')">Email Support</button>
                    </div>
                </div>
            </div>

            <!-- Betting History Modal -->
            <div id="bettingHistoryModal" class="modal">
                <div class="modal-content premium-modal">
                    <span class="close-btn">&times;</span>
                    <h3>Betting History</h3>
                    <div id="bettingHistoryList"></div>
                </div>
            </div>
        </div>
    </main>
    <nav class="navbar">
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="#">Activity</a>
            <a href="wallet.html">Wallet</a>
            <a href="account.html" class="active">Account</a>
        </div>
    </nav>
    <script src="auth.js"></script>
    <script src="account.js"></script>
</body>
</html>
