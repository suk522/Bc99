<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gaming Portal</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="auth.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <main id="mainContent" style="display: none;">
        <section class="hero">
            <h1>Welcome to BC99</h1>
            <p>Experience the thrill of our premium games</p>
        </section>

        <section class="games">
            <div class="game-card">
                <h2>BC99 Wingo</h2>
                <div class="game-image wingo"></div>
                <a href="wingo.html"><button class="game-btn">Play</button></a>
            </div>

            <div class="game-card">
                <h2>BC99 Aviator</h2>
                <div class="game-image aviator"></div>
                <button class="game-btn">Play</button>
            </div>

            <div class="game-card">
                <h2>BC99 Slots</h2>
                <div class="game-image slots"></div>
                <button class="game-btn">Play</button>
            </div>
        </section>
    </main>

    <nav class="navbar">
        <div class="nav-links">
            <a href="#" class="active">Home</a>
            <a href="activity.html">Activity</a>
            <a href="wallet.html">Wallet</a>
            <a href="account.html">Account</a>
        </div>
    </nav>

    <script>
        document.addEventListener('DOMContentLoaded', checkAuth);
        document.addEventListener('click', e => {
            const link = e.target.closest('a');
            if (link && link.href && !link.target && !e.ctrlKey && !e.shiftKey) {
                e.preventDefault();
                document.body.classList.add('page-transition');
                setTimeout(() => {
                    window.location = link.href;
                }, 200);
            }
        });
    </script>
</body>
</html>
