
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BC99 - Login</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <main class="auth-page">
        <div class="auth-card">
            <h1>BC99</h1>
            <p>Login to your account</p>
            <form id="loginForm" onsubmit="return handleUserLogin(event)">
                <input type="text" id="userLoginPhone" placeholder="Phone Number" required>
                <input type="password" id="userLoginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <div class="auth-links">
                <a href="register.html">Create new account</a>
                <a href="index.html">Back to home</a>
            </div>
        </div>
    </main>
    <script src="auth.js"></script>
</body>
</html>
