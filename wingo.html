
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BC99 - Wingo Game</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="wingo.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="wingo-container">
        <header class="wingo-header">
            <h1>BC99</h1>
            <div class="user-icons">
                <span class="profile-icon">ðŸ‘¤</span>
            </div>
        </header>

        <div class="balance-info">
            <div class="balance-text">Balance</div>
            <div class="balance-amount" id="wingoBalance">â‚¹10,000</div>
            <button class="refresh-btn" onclick="refreshBalance()">
                <span>â†»</span>
            </button>
        </div>

        <div class="result-display">
            <div class="timer">
                <span>00:10</span>
                <div class="round-number">00004</div>
            </div>
            <div class="result-label">Result:</div>
            <div class="number-display">
                <div class="result-ball">
                    0
                </div>
            </div>
            <div class="last-results">
                <div class="result-ball small"></div>
                <div class="result-ball small"></div>
                <div class="result-ball small"></div>
            </div>
        </div>

        <div class="betting-options">
            <div class="color-buttons">
                <button class="color-btn green">Green</button>
                <button class="color-btn violet">Violet</button>
                <button class="color-btn red">Red</button>
            </div>
            
            <div class="number-grid">
                <button class="number-btn violet">0</button>
                <button class="number-btn red">1</button>
                <button class="number-btn green">2</button>
                <button class="number-btn red">3</button>
                <button class="number-btn green">4</button>
                <button class="number-btn violet">5</button>
                <button class="number-btn green">6</button>
                <button class="number-btn red">7</button>
                <button class="number-btn green">8</button>
                <button class="number-btn red">9</button>
            </div>

            <div class="size-buttons">
                <button class="size-btn">Big</button>
                <button class="size-btn">Small</button>
            </div>
        </div>

        <div id="betPrompt" class="bet-prompt">
            <div class="bet-content">
                <h3>Place Your Bet</h3>
                <div class="bet-amounts">
                    <button data-amount="100">â‚¹100</button>
                    <button data-amount="200">â‚¹200</button>
                    <button data-amount="500">â‚¹500</button>
                    <button data-amount="1000">â‚¹1000</button>
                </div>
                <div class="bet-multipliers">
                    <button data-multiplier="1">1x</button>
                    <button data-multiplier="5">5x</button>
                    <button data-multiplier="10">10x</button>
                    <button data-multiplier="50">50x</button>
                </div>
                <input type="number" id="customBet" placeholder="Custom amount">
                <div class="prompt-buttons">
                    <button class="confirm">Confirm</button>
                    <button class="cancel">Cancel</button>
                </div>
            </div>
        </div>

        <div class="history-tabs">
            <button class="tab-btn active" onclick="showHistory('game')">Game history</button>
            <button class="tab-btn" onclick="showHistory('betting')">My history</button>
        </div>
        <div class="history-content">
            <div class="game-history"></div>
            <div class="betting-history" style="display: none;"></div>
        </div>
    </div>
    <script>
        function showHistory(type) {
            document.querySelector('.game-history').style.display = type === 'game' ? 'block' : 'none';
            document.querySelector('.betting-history').style.display = type === 'betting' ? 'block' : 'none';
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.toggle('active', btn.textContent.toLowerCase().includes(type));
            });
        }
    </script>
    <script src="wingo.js"></script>
</body>
</html>
